<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="./assest/css/styles.css">

        <title> Animated Form</title>
    </head>
    <body>
        <section class="section--wrapper" id="section-wrapper">
            <div class="login--contents">
                <div class="login--img">
                    <img src="login.png" class="form--img"  alt="Login Photo">
                </div>

                <div class="form--wrapper">
                    <form action="" class="login--in" id="login--in">
                        <div class="form--title">
                            <h1 class="login-title">Sign In</h1>
                        </div>

                        <div class="login--box">
                            <i class="bx bx-user"></i>
                            <input type="text" placeholder="Username" class="login--input">
                        </div>

                        <div class="login--box">
                            <i class="bx bx-lock"></i>
                            <input type="password" placeholder="Password" class="login--input">
                        </div>

                        <div class="login--forget">
                            <a href="#" class="forget-password">Forget Password?</a>
                        </div>

                        <div class="login--button">
                            <button type="submit">SIGN IN </button>
                        </div>

                        <div class="login--footer">
                            <span class="login--account"> Don't have account yet?</span>
                            <span class="sign-up" id="sign-up">Sign Up</span>
                        </div>

                    </form>

                    <form action="" class="login--create hidden" id="login--up">
                        <div class="form--title">
                            <h1 class="login-title">Create Account</h1>
                        </div>

                        <div class="login--box">
                            <i class="bx bx-user"></i>
                            <input type="text" placeholder="Username" class="login--input">
                        </div>

                        <div class="login--box">
                            <i class="bx bx-at"></i>
                            <input type="email" placeholder="Email Address" class="login--input">
                        </div>

                        <div class="login--box">
                            <i class="bx bx-lock"></i>
                            <input type="password" placeholder="Password" class="login--input">
                        </div>

                        <div class="login--button">
                            <button type="submit">SIGN Up </button>
                        </div>

                        <div class="login--footer">
                            <span class="login--account"> Already have an Account?</span>
                            <span class="sign-in" id="sign-in">Sign In</span>
                        </div>

                        <div class="login--social">
                            <i class="bx bxl-github"></i>
                            <i class="bx bxl-linkedin"></i>
                            <i class="bx bxl-twitter"></i>
                        </div>

                    </form>

                </div>

            </div>
        </section>
        <!--=============== MAIN JS ===============-->
        <script src="./assest/js/script.js"></script>
    </body>
    </html>
